<!-- admin/dashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
</head>
<body>
<section class="center">

    <h1>Admin Dashboard</h1>

    <div th:if="${session.msg}">
        <h3 th:text="${session.msg}" style="color:red"></h3>
    </div>

    <!-- Show candidates -->
    <div th:each="candidate : ${candidates}">
        <h3>Candidate <span th:text="${candidate.candidate}"></span> : Total Votes = <b style="color: limegreen"><span th:text="${candidate.votes}"></span></b></h3>
        <form action="#" method="post" th:action="@{/admin/removeCandidate}">
            <input type="hidden" name="id" th:value="${candidate.id}"/>
            <button type="submit">Remove Candidate</button>
        </form>
    </div>

    <br>

    <!-- Add Candidate Form -->
    <form action="#" method="post" th:action="@{/admin/addCandidate}">
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required/>

        <label for="candidateVotes">Total Votes:</label>
        <input type="number" id="candidateVotes" name="candidateVotes" required/>

        <button type="submit">Add Candidate</button>
    </form>
</section>
</body>
</html>
